<!DOCTYPE html>
<html>
<head>
    <title>Registration form</title>
</head>
<style>
body{
    background-color:#D3D3D3;
    font-family:Times new roman;
    margin-left:40px;
}
label{
   
  display: inline-block;
  width: 100px;
  
}
</style>
<body>

    <center><h1><u>Registration form</u></h1></center>

    <form>

        <label>First Name</label>
        <input style="width:300px;height:40px" type="text" name="firstname"><br><br>

        <label>Last Name</label>
        <input style="width:300px;height:40px" type="text" name="lastname"><br><br>

        <label>Nick Name</label>
        <input style="width:300px;height:40px"  type="text" name="nickname"><br><br>

        <label>e-mail</label>
        <input style="width:300px;height:40px" style="width:300px;height:40px"email" name="email"><br><br>

        <label>Password</label>
        <input style="width:300px;height:40px"type="password" name="password"><br><br>

        <label>Date of Birth</label>
        <input style="width:300px;height:40px"type="date" name="dob"><br><br>

        <label>Gender</label>
        <input type="radio" name="gender" value="male">Male
        <input type="radio" name="gender" value="female">Female
        <input type="radio" name="gender" value="others">Others
        <br><br>

        <label>Mobile</label>
        <input style="width:300px;height:40px"type="text" name="mobile"><br><br>

        <label>Address</label><br>
        <textarea name="address" rows="4" cols="30"></textarea><br><br>

        <input type="submit" value="submit">
        
        
            
        <input style="margin-left:20px" type="reset" value="reset">

    </form>
    

</body>
</html>
